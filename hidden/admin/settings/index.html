<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – Настройки</title>
	<link rel="stylesheet" href="/uni.css">
</head>
<body>

	<a href="./menu">
		<nav>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M 21.470703 8.9863281 A 1.50015 1.50015 0 0 0 20.439453 9.4394531 L 6.4394531 23.439453 A 1.50015 1.50015 0 0 0 6.4394531 25.560547 L 20.439453 39.560547 A 1.50015 1.50015 0 1 0 22.560547 37.439453 L 11.121094 26 L 40.5 26 A 1.50015 1.50015 0 1 0 40.5 23 L 11.121094 23 L 22.560547 11.560547 A 1.50015 1.50015 0 0 0 21.470703 8.9863281 z"></path></svg>
			<h1>Настройки</h1>
		</nav>
	</a>
	<main>
		<br>
		<details>
			<summary class="noselect">
				<h2>Telegram</h2>
			</summary>
			<br>
			<h3>Stop bot <input id="stop_bot" type="checkbox"></h3>
			<br>
			<h3>Background bot manager ID</h3>
			<div contenteditable=true class="setting" id="groupChatId" placeholder="groupChatId"></div>
			<br>
			<h3>Bot token</h3> 
			<div contenteditable=true class="setting" id="bot-token" placeholder="TOKEN"></div>
			<br>
			<h3>MongoDB URI</h3>
			<div contenteditable=true class="setting" id="mongo-uri" placeholder="URI"></div>		
		</details>
		<br>
		<details>
			<summary class="noselect">
				<h2>Cashback</h2>
			</summary>
			<br>
			<h3>Cashback for friends</h3>
			<div contenteditable=true class="setting cashback" id="cashback-friends" placeholder="cashback"></div>
			<br>
			<h3>Welcome cashback</h3>
			<div contenteditable=true class="setting cashback" id="welcome-cashback" placeholder="cashback"></div>
			<br>
			<h3>Max limit cashback</h3>
			<div contenteditable=true class="setting cashback" id="max-limit-cashback" placeholder="cashback"></div>
		</details>

		<br>
		<input type="submit" value="Сохранить" onclick="saveJson();" id="submit">
	</main>

	<script src="settings/script.js"></script>
</body>

<style>
	main{
		box-sizing: border-box;
	}
	summary{
		padding-left: 2vw;
		box-sizing: border-box;
	}
	summary h2{
		margin:0;
		padding:0;
		display: inline;
	}
	summary::marker{
		font-size: 1.5rem;
	}

	h3 {
		margin: 0;
		padding: 0;
	}

</style>

</html>
