<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato – Отчет</title>
	<link rel="stylesheet" href="/uni.css">
	<link rel="stylesheet" href="/table/style.css">
</head>
<body>

	<a href="/">
		<nav>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M 21.470703 8.9863281 A 1.50015 1.50015 0 0 0 20.439453 9.4394531 L 6.4394531 23.439453 A 1.50015 1.50015 0 0 0 6.4394531 25.560547 L 20.439453 39.560547 A 1.50015 1.50015 0 1 0 22.560547 37.439453 L 11.121094 26 L 40.5 26 A 1.50015 1.50015 0 1 0 40.5 23 L 11.121094 23 L 22.560547 11.560547 A 1.50015 1.50015 0 0 0 21.470703 8.9863281 z"></path></svg>
			<h1>Отчет</h1>
		</nav>
	</a>
	<main>
		<br>
		<div id="simple">
			<input id="date" type="date" min="2021-07-20" max="2021-12-31">
		</div>
		<div id="advanced">
			<span></span>
			<div id="adv_set">
				<div class="condition">
					<select name="column" class="column">
						<option value="" disabled selected>Свойство</option>
						<option>Сумма</option>
						<option>Кешбэк</option>
						<!-- <option>Дата</option>
						<option>Время</option> -->
					</select>
					<select name="operator" class="operator">
						<option value="==">равно</option>
						<option value=">=">более</option>
						<option value="<=">менее</option>
						<option value="!=">не равно</option>
					</select>
					<input type="number"></input>
					<button>
						<img src="https://img.icons8.com/fluent-systems-regular/24/000000/delete-sign--v1.png"/>
					</button>
				</div>
				<button onclick="addNewFilter()">
					<img src="https://img.icons8.com/fluent-systems-regular/48/000000/plus-math.png"/>
					Добавить фильтр
				</button>
				<br>
				<button onclick="tableFilterise(newFilters())">
					Фильтровать
				</button>
			</div>
		</div>
		<input type="checkbox" id="sort">
		<span class="switch-wrapper">
			<label class="switch">
				<input type="checkbox" id="smart">
				<span class="slider round smart"></span>
			</label>
		</span>
		<br>
		<br>
		<center>
		</center>
	</main>
</body>
    <script src="/table/script.js"></script>
    <script src="/table/smart.js"></script>
	<link rel="stylesheet" href="/table/smart.css">
</html>
